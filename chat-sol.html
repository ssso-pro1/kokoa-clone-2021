<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles-sol.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7. Chat w/ - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fg-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- HEADER -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats-sol.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sssoyeon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, July 12, 2021
      </div>

      <div class="message-row">
        <img src="noonsong.png" alt="">
        <div class="message-row__content">
          <span class="message__author">Soyeon</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">15:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">15:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>        
        </button>
      </div>
    </form>
      
    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
