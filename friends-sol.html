<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles-sol.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fg-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- HEADER -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!--  -->
    <a id="friends-display-link" href="">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- MAIN -->
    <main class="friends-screen">
      <!-- user-component (공통적으로 사용)-->
      <div class="user-component">
        <div class="user-component__column">
          <!-- *user-component__avatar 기본으로 하고 사이즈별로 수정해서 사용* -->
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="noonsong.png"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user__component__title">Sssoyeon</h4>
            <!-- <h6 class="user__component__subtitle">subtitle this is</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up friends-header__row-right fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="noonsong.png"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user__component__title user__component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <!-- user-component__column:last-child (Chats에서 1을 오른쪽으로 옮기면서 break 돼서 div 추가함) -->
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- NAV -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!-- fg-lg 누르고 ctrl+d 누르면 모든 fg-lg가 선택됨 -->

          <a class="nav__link" href="friends-sol.html"><i class="fas fa-user-alt fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats-sol.html">
            <!-- chat icon 에 1 숫자표시 span 으로 여기에 -->
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find-sol.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more-sol.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-laugh-squint"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
