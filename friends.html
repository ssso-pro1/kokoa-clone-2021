
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles-sol.css" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!-- section--> 
    <section>
    
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i> 
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- HEADER -->
    <header class="friends-header">
        <div class="friends-header__row">
            <h1 class="friends-header__title">Friends</h1>
            <div class="friends-header__icons">
                <i class="fas fa-search icon"></i>
                <i class="fas fa-music icon"></i>
                <i class="fas fa-cog icon"></i>
            </div>
        </div>
        <div class="friends-header__row">
            <!-- <div class="header__row-info"> -->
                <i class="fas fa-info-circle friends-header__row-i"></i>
                <span>Friends' Names Display</span> 
                <i class="fas fa-chevron-right friends-header__row-right"></i> 
            <!-- </div> -->
        </div>
    </header>

    <!-- PROFILE -->
    <div class="profile">
        <img class="profile__avatar" src="noonsong.png" alt="profile-avatar">
        <span class="profile__name">Ssso</span>
    </div>

    <hr class="profile__line">

    <!-- CHANNEL -->
    <div class="channel">
        <div class="channel-nav">
            <span class="channel-nav__title">Channel</span>
            <i class="fas fa-chevron-up channel-nav__arrow"></i>
        </div>

        <div class="channel-nav__row">
            <div class="channel-nav__profile">
                <img class="row__profile" src="noonsong.png" alt="">
                <span class="row__name">Channel</span>
            </div>
            <div class="channel-nav__etc">
                <span>2 </span>
                <i class="fas fa-chevron-right"></i>
            </div>

        </div>
    </div>
</section>

    <!-- NAV -->
    <nav class="friends-navigator">
        <i class="fas fa-user-alt friends-nav__icon"></i>
        <i class="far fa-comment friends-nav__icon"></i>
        <i class="fas fa-search friends-nav__icon"></i>
        <i class="fas fa-ellipsis-h friends-nav__icon"></i>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
