<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <script 
        src="https://kit.fontawesome.com/3608b4f3d6.js" 
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/status-bar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
</head>
<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status__service">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__time">
            <span>18:31</span>
        </div>
        <div class="status__etc">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- header -->
    <div class="main-header">
        <h1>Welcome to KakaoTalk</h1>
        <p class="header-p">
            If you have a Kakao Account, <br>
            log in with your email or phone number.
        </p>
    </div>

    <!-- input -->
    <div class="login-area">
        <form action="submit" >

            <div class="input-area">
                <input class="login-id" type="email" placeholder="Email or phone number">
                <input class="login-pwd" type="password" placeholder="Password">
            </div>
            <div class="buttons">
                <button class="logIn-btn">Log In</button>
                <button class="signUp-btn">Sign Up</button>
            </div>
        </form>
        <p href="#" class="login-p">Find Kakoa Account or Password</p>
    </div>

    <!-- 
        form action="submit"
            button
        form

        form
            button
        form

        * button 의 디폴트가 submit 이다

     -->
</body>
</html>
