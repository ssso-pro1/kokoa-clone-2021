<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles-sol.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. More - Kokoa Clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fg-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- HEADER -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings-sol.html">
              <i class="fas fa-cog fa-lg"></i></a
            ></span>
        </div>
    </header>

    <!-- MAIN -->
    <!-- add class : more-screen -->
    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="noonsong.png" alt="" />
                <div class="user-component__text">
                    <h4 class="user__component__title">Sssoyeon</h4>
                    <div class="user__component__subtitle more__component__subtitle">
                        <span>+ 08 123-123-123</span>
                        <span><i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>
            </div>
            <div class="more-user-component__column ">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <!-- FIND ICONS -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-folder fa-2x"></i></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-edit fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-won-sign fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Shop
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="far fa-hand-scissors fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Game
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="far fa-user-circle fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Friend
                    </span>
                </div>
            </div>
        </div>

    </main>

    <!-- NAV -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends-sol.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats-sol.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find-sol.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more-sol.html">
            <span class="nav-notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
