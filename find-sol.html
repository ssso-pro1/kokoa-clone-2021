<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles-sol.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4. Find - Kokoa Clone</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fg-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- HEADER -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-screen">
      <!-- FIND ICONS -->
      <!-- more에서 공통요소 때문에
        .find-icon -> .icon-row (component로 빼면서 클래스명 변경) -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <!-- OPEN CHAT -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>

            <!-- 디자인적 요소 떄문에 대문자 사용할 경우에는 
              html에는 소문자로 적고, css에서 대문자로 바꿔준다! -->
            <h6 class="open-post__hashtags">#bts#army#friends</h6>

            <div class="open-post__members">
              <img src="noonsong.png" alt="" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <!-- divider 에 | 을 주는 게 아니라 클래스에 width, height줘서 만듦 -->
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="noonsong.png" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>360</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- NAV -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends-sol.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats-sol.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find-sol.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more-sol.html">
            <span class="nav-notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
