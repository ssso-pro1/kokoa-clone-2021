<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles-sol.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Chats - Kokoa Clone</title>
</head>
<body>    
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fg-2x"></i> 
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- HEADER -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <!-- MAIN -->
    <!-- main-screen 으로 클래스명 수정하고 styles.css 에서 padding 설정 -->
    <main class="main-screen">

        <div class="user-component">
            <div class="user-component__column">
                <!-- avatar--xl 지우기 -->
                <img class="user-component__avatar user-component__avatar" src="noonsong.png" alt="" />
                <div class="user-component__text">
                    <h4 class="user__component__title">KakaoTalk</h4>
                    <h6 class="user__component__subtitle">
                        Please check My Kakao Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <span class="badge">1</span>
            </div>
        </div>

    </main>
    
    


    
    <!-- NAV -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends-sol.html"
                    ><i class="far fa-user fa-2x"></i
                ></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats-sol.html">
                    <!-- 
                        user-component__column 에 1 의 css와 같이 사용하기 위해 badge하나 더 추가함.
                        유일하게 다른 점: position: absolute 이기 때문에 nav에서 이거 빼고 다 badge에 복사!     
                    -->
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
                
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find-sol.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more-sol.html">
                    <span class="nav-notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
